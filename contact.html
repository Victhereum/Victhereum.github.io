                <section class="contact">
                  <!-- Page Caption -->
                  <h1 class="underline-title">GET IN TOUCH</h1>
                  <div class="spacer-60"></div>
                  <div class="row">
                    <!-- Map
                    <div
                      id="map"
                      class="map scale-animation"
                      data-delay="1"
                      data-duration="2"
                    ></div> -->

                    <div class="spacer-60"></div>
                    <!-- contact info -->
                    <div class="col-xl-5 scale-animation" data-duration="2">
                      <div class="contact-info email">
                        <p class="little-p info-title">Write me</p>
                        <a href="mailto:tamsvictorisaac@outlook.com"
                          >tamsvictorisaac@outlook.com</a
                        >
                        <a href="mailto:tamsvictorisaac@gmail.com"
                        >tamsvictorisaac@gmail.com</a
                      >
                      </div>
                      <div class="contact-info address">
                        <p class="little-p info-title">My office</p>
                        <p>
                          PH & Lagos<br />
                          Nigeria
                        </p>
                      </div>
                      <div class="contact-info social">
                        <p class="little-p info-title">Follow us</p>
                        <a href="https://www.facebook.com/victor.isaac.7923030" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/IsaacVictron" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://linkedin.com/in/victor-isaac" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://github.com/Victhereum" target="_blank"><i class="fab fa-github"></i></a>
                      </div>
                    </div>
                    <div
                      class="col-xl-6 offset-xl-1 scale-animation"
                      data-delay=".2"
                      data-duration="2"
                    >
                      <!-- form -->
                      <div id="contact-formular">
                        <p class="little-p info-title" id="message">Or fill this form</p>
                        <div class="spacer-10"></div>
                        <div id="message"></div>
                        <form
                          method="POST"
                          name="contactform"
                          action="https://script.google.com/macros/s/AKfycbzQmN6MPLMVrjgP9QXDNK7FX1QTTtfab0yHRr31aRhVH3xyeyb0HBi6_0-rOlVgp0zK/exec"
                          id="gform"
                          class="row"
                          autocomplete="off"
                        >
                          <!-- name -->
                          <div class="col-xl-12 contact-bar">
                            <input type="text" style="display: none" />
                            <input
                              class="inp"
                              name="name"
                              type="text"
                              placeholder="Name"
                              id="Name"
                              required
                            />
                          </div>
                          <!-- email -->
                          <div class="col-xl-12 contact-bar">
                            <input
                              class="inp"
                              name="email"
                              type="text"
                              placeholder="Email"
                              id="Email"
                              required
                            />
                          </div>
                          <!-- company -->
                          <div class="col-xl-12 contact-bar">
                            <input
                              class="inp"
                              name="company"
                              type="text"
                              placeholder="Company"
                              id="Company"
                              required
                            />
                          </div>
                          <!-- about project -->
                          <div class="col-xl-12 contact-bar">
                            <textarea
                              class="inp"
                              name="comments"
                              id="Project_Comments"
                              rows="3"
                              placeholder="Tell me about your project"
                              required
                            ></textarea>
                          </div>
                          <!-- reCaptcha -->
                          <div class="g-recaptcha" data-sitekey="6LfkiP0gAAAAAB_lIDNiarmcwK-WS-zS8MhMqzu5"></div>
                          <!-- button -->
                          <div class="form-btn col-xl-12 contact-bar">
                            <input class="site-btn" onclick="deleteChild()"
                              type="submit"
                              value="Send"
                            />
                          </div>
                        </form>
                      </div>
                    </div>
